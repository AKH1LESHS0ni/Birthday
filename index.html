<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 300% 300%;
            animation: gradientBG 6s infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            animation: zoomIn 2s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff6f61;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .balloons {
            margin: 20px 0;
        }

        .balloon {
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50%;
            background-color: #ff6f61;
            position: relative;
            animation: float 2s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            background-color: #ffd460;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            background-color: #6ec4db;
            animation-delay: 1s;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff3f3f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéâ Happy Birthday! üéâ</h1>
        <p>Wishing you a day filled with love, joy, and laughter!</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <a class="btn" href="giftpage.html">Click for a Surprise! üéÅ</a>
    </div>
</body>
</html>
